jobs:
  build-and-test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: 3.7
            python: xvfb-run python3
            pip_arg: ""
          - os: ubuntu-latest
            python-version: 3.8
            python: xvfb-run python3
            pip_arg: ""
          - os: ubuntu-latest
            python-version: 3.9
            python: xvfb-run python3
            pip_arg: ""
          - os: ubuntu-latest
            python-version: 3.11
            python: xvfb-run python3
            pip_arg: ""
          - os: ubuntu-latest
            python-version: 3.12
            python: xvfb-run python3
            pip_arg: ""
          - os: macos-11
            python-version: 3.11
            python: python3
            pip_arg: ""
          - os: windows-2019
            python-version: 3.11
            python: python
            pip_arg: --user
    runs-on: ${{ matrix.os }}


    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Tests
        run: |
          python -m unittest discover
